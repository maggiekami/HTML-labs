<!DOCTYPE html>
<html>
  <head>
    <title>Book a Course</title>
    <style>
      ul {
        list-style: none;
      }

      li {
        margin: 5px 0;
      }

      label {
        display: inline-block;
        width: 100px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="QA Corporate Logo" />
      <h1
        style="
          background-image: url(images/trainer.jpg);
          padding: 4em 1em;
          color: white;
          background-size: cover;
        "
      >
        Course Registration
      </h1>
    </header>

    <form action="#" method="post">
      <fieldset>
        <legend>Your Details</legend>
        <ul>
          <li>
            <label for="first-name">First Name:</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              autofocus
              required
            />
          </li>
          <li>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required />
          </li>
          <li>
            <label for="position">Position / Role:</label>
            <input type="text" id="position" name="position" required />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <ul>
          <li>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@domain.com"
              required
            />
          </li>
          <li>
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Eg. +447500000000"
              required
            />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Course Details</legend>
        <ul>
          <li>
            <label for="course">Select a Course:</label>
            <select id="course" name="course">
              <option value="js">Programming with JavaScript</option>
              <option value="html5">
                Developing Web Applications using HTML5
              </option>
              <option value="responsive">Developing Responsive Websites</option>
              <option value="jquery">Leveraging the Power of jQuery</option>
            </select>
          </li>
          <li>
            <label for="delegates">Number of Delegates:</label>
            <input type="number" id="delegates" name="delegates" required />
          </li>
          <li>
            <label for="date">Course Date:</label>
            <input type="date" id="date" name="date" required />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <ul>
          <li>
            <input type="submit" value="Submit" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
